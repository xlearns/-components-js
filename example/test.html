<style>
* {
    margin: 0;
    padding: 0;
  }
  body{
      overflow: hidden;
  }

  /* scrollbar start */
  .scrollbar {
        position: relative;
        overflow: hidden;
        height: 100%;
   }
  .scrollbar-bar {
        position: absolute;
        right: 2px;
        bottom: 2px;
        z-index: 1;
        opacity: 0;
        width: 6px;
        height: 100%;
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.1);
        transition: opacity 120ms ease-out;
   }
  .scrollbar-thumb {
        position: relative;
        display: block;
        width: 100%;
        height: 0;
        border-radius: inherit;
        background-color: rgba(135, 141, 153, 0.3);
        transition: 0.3s background-color;
        cursor: pointer;
   }
  .scrollbar:hover .scrollbar-bar {
        opacity: 1;
        transition: opacity 340ms ease-out;
  }
  .scrollbar-content {
          overflow: auto;
          height: 100%;
   }

/* scrollbar end */

.box{
  height:100px;
  border: 1px solid red;
  overflow: hidden;
}
.red{
  height:500px;
  border:1px solid red;
  overflow: hidden;
}
</style>
<div id="app">
  <div class="box">
    hello world1 start
    <div style="height:100vh;border:1px solid red;width:100px"></div>
    hello world1 end
  </div>
  <div class="red">
    hello world2 start
    <div style="height:200vh;border:1px solid red;width:100px"></div>
    hello world2 end
  </div>
</div>
<script type='module'>
import {Scrollbar} from '../lib'

new Scrollbar(document.querySelector('.box'),{barBackground:'blue',thumbBackground:'red'}).init()

new Scrollbar(document.querySelector('.red'),{thumbBackground:'red'}).init()

</script>
